<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="order.js"></script>
    <script src="hamburger.js"></script> 
    
    <title>Order</title>
</head>
<body class="orderBody">
    <div class="overlay">
        <section class="header">
            
            <div class="headerLogo">
                <h1><a href="index.html#">Pete's Pizza</a></h1>
            </div>
    
            <div class="headerNav" id="nav">
                
            <ul>
                
                <a href="index.html#About">About</a>
                <a href="index.html#Menu">Menu</a>
                <a href="index.html#Info">Location</a>
                <span class="order"><a href="check.html">Cart</a></span>
             
            </ul>  
            
        </div>
        
        <div class="hamburger" id="hamburger-nav" onclick="toggle(this)">
            <div class="borderBar">
                <div class="barOne bars"></div>
                <div class="barTwo bars"></div>
                <div class="barThree bars"></div>
            </div>
            <ul class="mobileNav">
            
                <a href="index.html#About">About</a>
                <a href="index.html#Menu">Menu</a>
                <a href="index.html#Info">Hours & Location</a>
                <span class="hamburgerOrder"><a href="check.html">Cart</a></span>
              
                </ul>  
            </div>
        </section>
    </div>
    <div class="orderItems">
        
            <h1>Side Items</h1>
        <div class="side-Items"> 
        
            <label for="cheeseSticks">Cheese Sticks - $5.99</label>
            <input type="number" name="Chesse Sticks" id="cheeseSticks" value="0"  min="0">
            <button type="submit" onclick="cartFunction(cheeseSticks)">Add to Cart</button><br />
        
            <label for="garlicKnots">Garlic Knots - $6.99</label>
            <input type="number" name="Garlic Knots" id="garlicKnots" value="0" min="0">
            <button type="submit" onclick="cartFunction(garlicKnots)">Add to Cart</button><br />

            <label for="sausageRoll">Sausage Roll - $8.49</label>
            <input type="number" name="Sausage Roll" id="sausageRoll" value="0" min="0" >
            <button type="submit" onclick="cartFunction(sausageRoll)">Add to Cart</button><br />

            <label for="singleSlice">Single Slice - $1.99</label>
            <input type="number" name="Single Slice" id="singleSlice" value="0" min="0">
            <button type="submit" onclick="cartFunction(singleSlice)">Add to Cart</button><br />

            <label for="sideDrink">Drink - $2.29</label>
            <input type="number" name="Drink" id="sideDrink" value="0" min="0">
            <button type="submit" onclick="cartFunction(sideDrink)">Add to Cart</button><br />
          
        </div>

            <h1>Sandwichs</h1>
        
        <div class="sandwich-Items">
            

            <label for="phillyCheese">Philly Cheese - $10.99</label>
            <input type="number" name="Philly Cheese" id="phillyCheese" value="0" min="0">
            <button type="submit" onclick="cartFunction(phillyCheese)">Add to Cart</button><br />

            <label for="hamCheese">Ham & Cheese - $9.99</label>
            <input type="number" name="Ham & Cheese" id="hamCheese" value="0" min="0">
            <button type="submit" onclick="cartFunction(hamCheese)">Add to Cart</button><br />

            <label for="turkeySwiss">Turkey & Swiss - $9.99</label>
            <input type="number" name="Turkey & Swiss" id="turkeySwiss" value="0" min="0">
            <button type="submit" onclick="cartFunction(turkeySwiss)">Add to Cart</button><br />

            <label for="meatballs">Meatball - $10.99</label>
            <input type="number" name="Meatball" id="meatballs" value="0" min="0">
            <button type="submit" onclick="cartFunction(meatballs)">Add to Cart</button><br />

            <label for="italianSub">Italian sub - $11.99</label>
            <input type="number" name="Italian Sub" id="italianSub" value="0" min="0">
            <button type="submit" onclick="cartFunction(italianSub)">Add to Cart</button><br />
        </div>

            <h1>Pastas</h1>

        <div class="pasta-Items">
           

            <label for="chickenAlfedo">Chicken Alfedo - $12.99</label>
            <input type="number" name="Chicken Alfedo" id="chickenAlfedo" value="0" min="0">
            <button type="submit" onclick="cartFunction(chickenAlfedo)">Add to Cart</button><br />

            <label for="spagettiMeat">Spagetti and meatballs - $10.99</label>
            <input type="number" name="Spagetti and Meatballs" id="spagettiMeat" value="0" min="0">
            <button type="submit" onclick="cartFunction(spagettiMeat)">Add to Cart</button><br />

            <label for="fiveCheese">Five Cheese Bake - $9.99</label>
            <input type="number" name="Five Chesse Bake" id="fiveCheese" value="0" min="0">
            <button type="submit" onclick="cartFunction(fiveCheese)">Add to Cart</button><br />
        </div>
        
            <h1>Pizzas</h1>
        
            <div class="pizza-Items">
           

            <label for="pizzaSize">Pizza Size</label>
            <select id="pizzaSize">
                <option value='small'>small 10"</option>
                <option value='medium'>medium 12"</option>
                <option value='Large'>Large 14"</option>
                <option value='X-large'>X-large 16"</option>
                <option value='XX-large'>XX-large 18"</option>
            </select><br />

            <label for="pizzaType">Pizza Type</label>
            <select id="pizzaType" onchange="types()">
                <option value='Cheese'>Cheese</option>
                <option value='Pepperoni'>Pepperoni</option>
                <option value='Supreme'>Supreme</option>
            </select><br />

            <h1>Toppings</h1>
            <input type="checkbox" id="hamburger" value="Hamburger">
            <label for="hamburger">Hamburger</label>
            
            <input type="checkbox" id="chicken" value="Chicken">
            <label for="chicken">Chicken</label><br>
            
            <input type="checkbox" id="italSausage" value="Italian Sausage">
            <label for="italSausage">Italian Sausage</label>
            
            <input type="checkbox" id="pepperoni" value="Pepperoni">
            <label for="pepperoni">Pepperoni</label><br>
            
            <input type="checkbox" id="ham" value="Ham">
            <label for="ham">Ham</label>

            <input type="checkbox" id="pork" value="Pork">
            <label for="pork">Pork</label><br>

            <input type="checkbox" id="blOlives" value="Black Olives">
            <label for="blOlives">Black Olives</label>

            <input type="checkbox" id="mushrooms" value="Mushrooms">
            <label for="mushrooms">Mushrooms</label><br>

            <input type="checkbox" id="gPeppers" value="Green Peppers">
            <label for="gPeppers">Green Peppers</label>

            <input type="checkbox" id="onions" value="Onions">
            <label for="onions">Onions</label><br>

            <input type="checkbox" id="pineapple" value="Pineapple">
            <label for="pineapple">Pineapple</label>

            <input type="checkbox" id="garlic" value="Garlic">
            <label for="garlic">Garlic</label><br>

             <input type="checkbox" id="jalapenos" value="Jalapenos">
            <label for="jalapenos">Jalapenos</label>

             <input type="checkbox" id="bananaPeppers" value="Banana Peppers">
            <label for="bananaPeppers">Banana Peppers</label><br>

             <input type="checkbox" id="anchovies" value="Anchovies">
            <label for="anchovies">Anchovies</label>

             <input type="checkbox" id="provolone" value="Provolone">
            <label for="provolone">Provolone</label><br>

             <input type="checkbox" id="chedder" value="Chedder">
            <label for="chedder">Chedder</label>

            <input type="checkbox" id="feta" value="Feta">
            <label for="feta">Feta</label><br>

            <input type="checkbox" id="mozzerlla" value="Mozzerlla" checked>
            <label for="mozzerlla">Mozzerlla</label><br>
            
            <button type="submit" onclick="pizza()">Add to Cart</button>
        </div>
        <div class="checkOut">
            <span class="check"><a href="check.html">Cart</a></span>
        </div>
    </div>

    <div class="cart">
        
        <div class="cartItems" id="cartItems">
            <h1>Cart</h1>
            <div class="orderedItems" id="orderedItems"></div>
            <p id="total">Total: $ 0</p>
        </div>

        
        <div class="checkoutInfo">
            <h1>Customer Info</h1>
            <label for="fname">First Name</label>
            <input type="text" id="fname"><br />

            <label for="lname">Last Name</label>
            <input type="text" id="lname"><br />

            <label for="email">Email</label>
            <input type="email" name="email" id="email"><br />

            <label for="phone">Phone #</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>

            <button>Order</button>

        </div>
    </div>
</body>
</html>
